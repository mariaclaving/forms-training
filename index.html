<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="Outsidebox">
        <div class="insideboxTopLeft">
        
            <img class="DancingCat"src="cat.gif" alt="Dancing cat">

        
            <img class="DancingDog"src="dog.gif" alt="Dancing dog">
        

        </div>

        <p>WE LOVE DANCING. DO YOU, TOO?</p>
        <p>REGISTER FOR A FREE TRIAL LESSON NOW!</p>

        <div class="insideboxTopRight">
        
            <img class="DancingCat"src="cat.gif" alt="Dancing cat">

        
            <img class="DancingDog"src="dog.gif" alt="Dancing dog">
        

        </div>
    </div>



    <h1>YOUR CONTACT DETAILS</h1>

    <form>
        <div class="Name">
            <label for="name">YOUR FULL NAME</label>
            <input class="textInput" type="name">
        </div>
        
        <div class="Email">
            <label for="email">YOUR EMAIL</label>
            <input class="textInput" type="email">
        </div>

        <div class="Password">
            <label for="password">YOUR PASSWORD</label>
            <input class="textInput" type="password">
        </div>
        <div class="PhoneNumber">
            <label for="phone">YOUR PHONE NUMBER</label>
            <input class="textInput" type="phone number">
        </div>


        <div class="AboutYou">
            <label for="aboutyou">TELL US ABOUT YOUR DANCE EXPERIENCE & LEVEL</label>
            <input class="textInputaboutYou" type="about you">
        </div>
        
        <div class="promoMaterial">
            <label for="promoMaterial">WOULD YOU LIKE TO RECEIVE OUR NEWSLETTER?</label>
            <input class="textInput" type="promoMaterial">
            <div class="YES">
                <input type="radio" id="YES" name="promo material" value="YES" checked/>
                <label for="YES">YES</label> 
            </div>
            <div class="NO">
                <input type="radio" id="NO" name="promo material" value="NO" checked/>
                <label for="NO">NO</label> 
            </div>
            
        </div>

        
             
        <input class="Submit" type="Submit" value="SEND">

    </form>




   















</body>
</html>
